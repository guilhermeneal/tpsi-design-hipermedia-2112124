  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #005fa3;
      --secondary: #004a80;
      --bg-light: #f4f6f9;
      --text-light: #333b3c;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      padding-top: 50px;
    }

    /* Barra superior */
    .topinfobar {
      width: 100%;
      background-color: var(--primary);
      color: white;
      padding: 16px 20px;
      font-weight: bold;
      font-size: 15px;
      position: fixed; top: 0; left: 0; z-index: 1000;
      display: flex; justify-content: center; align-items: center;
    }

    /* Menu do utilizador */
    .topbar__user { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); }
    .user-menu { position: relative; display: inline-block; }
    .user-trigger {
      display: flex; align-items: center; cursor: pointer; padding: 8px;
      color: white; border-radius: 6px; transition: background 0.3s ease; list-style: none;
    }
    .user-trigger:hover { background: #003a66; }
    .user-menu > summary::-webkit-details-marker { display: none; }
    .avatar-img { border-radius: 50%; width: 32px; height: 32px; margin-right: 8px; }

    /* Dropdown */
    .user-dropdown {
      position: absolute; top: calc(100% + 8px); right: 0;
      background: #ffffff; color: #333; padding: 15px; border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); min-width: 240px; z-index: 2000;
      display: none;
    }
    .user-menu[open] .user-dropdown { display: block; }

    .user-course, .user-email { margin-bottom: 10px; font-size: 14px; }

    .user-actions { display: flex; flex-direction: column; gap: 8px; }
    .dropdown-item {
      display: flex; align-items: center; gap: 8px;
      color: #333; text-decoration: none; padding: 8px; border-radius: 4px;
      transition: background 0.3s ease;
    }
    .dropdown-item:hover { background: rgba(0,0,0,0.05); }
    .icon { font-size: 18px; width: 20px; text-align: center; }
    .logout { color: #c00; }
    .version { display: block; margin-top: 10px; font-size: 12px; opacity: 0.7; }

    /* ConteÃºdo principal */
    main { padding: 20px; width: 100%; }
    .painel {
      background-color: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    .painel h2 { margin-bottom: 15px; color: var(--primary); }

    .student-form { display: flex; flex-direction: column; gap: 12px; }
    .student-form label { font-weight: bold; color: #333; }
    .student-form input, .student-form textarea {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }

    .btn { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .btn-alterar { background: var(--primary); color: #fff; }
    .btn-alterar:hover { background: var(--secondary); }
    .btn-adicionar { background: #4caf50; color: #fff; }
    .btn-adicionar:hover { background: #3d8b40; }
  </style>
</head>
